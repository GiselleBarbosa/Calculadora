<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=IBM+Plex+Sans+Thai+Looped:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="fundo">
      
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>

            <table>                    
                <tr>
                    <td ><button class="teclas" onclick="clean()">c</button></td>
                    <td><button class="teclas" onclick="back()">â—„</button></td>
                    <td><button class="teclas" onclick="insert('/')">&divide;</button></td>
                    <td><button class="teclas" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="teclas" onclick="insert('7')">7</button></td>
                    <td><button class="teclas" onclick="insert('8')">8</button></td>
                    <td><button class="teclas" onclick="insert('9')">9</button></td>
                    <td><button class="teclas" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="teclas" onclick="insert('4')">4</button></td>
                    <td><button class="teclas" onclick="insert('5')">5</button></td>
                    <td><button class="teclas" onclick="insert('6')">6</button></td>
                    <td><button class="teclas" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="teclas" onclick="insert('1')">1</button></td>
                    <td><button class="teclas" onclick="insert('2')">2</button></td>
                    <td><button class="teclas" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="teclas" onclick = "calcular()" style="height: 113px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2" ><button class="teclas" style="width: 109px;">0</button></td>
                    <td><button class="teclas" onclick="insert('.')">.</button></td>
                </tr>

            </table>
        </div>

        <div class="footer">
            <p>Giselle Barbosa</p> 
               </div> 
        
    </div> 
</body>
</html>
